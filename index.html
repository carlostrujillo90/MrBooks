<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/fbeba145c2.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://image.ibb.co/hmH2QS/cbii9_s0z4d_0.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Mr Book</title>
</head>

<body>
    <h1 class="js-mainHeader">
        <a href="#">Mr Books</a>
    </h1>
    <form action='submit' class="search-form js-form" multiple=true>
        <select class="selectParam" name="selectParam">
            <option class="js-byAll" value="all" selected>All</option>
            <option class="js-byTitle" value="title">Title</option>
            <option class="js-byAuthor" value="author">Author</option>
            <option class="js-byGenre" value="genre">Genre</option>
            <option class="js-byPublisher" value="publisher">Publisher</option>
        </select>
        <input type="text" class="search-field" placeholder="Search Books" required>
        <button class="text-search">Search</button>
        <button class="voice-search">Speech</button>
    </form>
    <div class="container">
        <div class="results js-results row">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="render.js"></script>
    <script src="gmain_controller.js"></script>
    <script src="bseller_controller.js"></script>
</body>

</html>
